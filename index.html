<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Javascript</title>
</head>
<body>
    <video autoplay loop muted class="video-background">
        <source src="./assets/backk.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <div class="overlay"></div>

    <div class="container">
        <img src="./assets/logo.png" alt="logo-conversor-de-moedas" class="logo-img">

        <div class="phone-container">
            <div class="top-container">
                <div class="label">
                    <p class="label-text">Converter <span>de</span></p>
                    <select class="select-currency-to-convert">
                        <option value="real">R$ Real brasileiro</option>
                        <option value="dolar">US$ Dólar americano</option>
                        <option value="euro">€ Euro</option>
                    </select>
                </div>
    
                <div class="label" >
                    <p class="label-text">Converter <span>para</span></p>
                    <select class="select-currency">
                        <option value="dolar">US$ Dólar americano</option>
                        <option value="euro">€ Euro</option>
                        <option value="real">R$ Real brasileiro</option>
                    </select>
                </div>
    
                <div class="label">
                    <p class="label-text"><span>Valor</span></p>
                    <input class="input-value"/>
                </div>
    
                <button class="convert-button">Converter</button>
            </div>

            <div class="bottom-container">
                <div class="container-currency">
                    <div class="top-currency">
                        <img class="first-image-currency" src="./assets/brasil.svg" alt="imagem-da-moeda"/>
                        <p id="first-currency-name" class="currency">Real</p>
                        <p class="currency-value-to-convert">R$ 0,00</p>
                    </div>

                    <img src="./seta.svg" class="seta"/>

                    <div class="bottom-currency">
                        <img class="second-image-currency" src="./assets/eua.svg" alt="imagem-da-moeda"/>
                        <p id="second-currency-name" class="currency">Dólar americano</p>
                        <p class="currency-value">$0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
